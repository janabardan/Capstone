
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link href="../bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styleN.css">

</head>

<body>
   
    <div>
        <div id="topNav">
            <p style="color:#FF6F28; font-size: 20px">Step 1</p>
            <p id="textStyle"> Help Us Find Your Match </p>
        </div>

        <section id="steps">
            <div id="steps">

                <div class="container text-center">
                    <div class="row">
                        <div class="col">
                            <img class="animated-element" src="image1.png">
                            <div id="division1" >
                                <h1 id ="step-title">Which School Are You In?</h1>
                                <div class="dropdown" style="padding-top: 10px;">
                                    <button class="btn btn-secondary dropdown-toggle"  id="dropdownMenuButton" type="button" data-bs-toggle="dropdown" aria-expanded="false" style="background-color: #579792;width: 90%;border: none;">
                                    Select your School                    
                                    </button>
                                    <ul class="dropdown-menu" style="background-color: #579792;width: 90%;border: none;" >
                                      <li><a class="dropdown-item" href="#" style="color:white;" onclick="updateButtonText(this)">School of Business</a></li>
                                      <li><hr class="dropdown-divider"></li>
                                      <li><a class="dropdown-item" href="#" style="color:white;" onclick="updateButtonText(this)">School of Arts and Sciences</a></li>
                                      <li><hr class="dropdown-divider"></li>
                                      <li><a class="dropdown-item" href="#" style="color:white;" onclick="updateButtonText(this)">School of Nursing</a></li>
                                    </ul>
                                  </div>
                               
                            </div>
                        </div>
                        <div class="col">
                            <img class="animated-element" src="image1.png" >
                            <div id="division2" class="input">

                                <h1 id ="step-title">What is Your Major ?</h1>
                                <input  type="text">
                                <h1 id ="step-title">Minor (if applicable)</h1>
                                <input type="text">
                            </div>
                        </div>
                        <div class="col">
                            <img class="animated-element" src="image1.png" >
                            <div id="division3" >
                                <h1 id ="step-title">Which Campus Are You In?</h1>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-check-reverse">
                                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                            <label class="form-check-label" for="flexRadioDefault1" style="font-size:larger">
                                                Beirut Campus
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-check-reverse" >
                                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" >
                                            <label class="form-check-label" for="flexRadioDefault1" style="font-size:larger">
                                                Byblos Campus
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-check-reverse">
                                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
                                            <label class="form-check-label" for="flexRadioDefault3" style="font-size:larger">
                                                Cross-Campus
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                
                                
                               
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </section>


    </div>
    <script src="../bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function updateButtonText(selectedItem) {
            var buttonText = $(selectedItem).text();
            $('#dropdownMenuButton').text(buttonText);
        }
    </script>
    
</body>

</html>
