<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styleN.css">

</head>

<body>
   
    <div>
        <div id="topNav">
            <p style="color:#FF6F28; font-size: 20px">Step 1</p>
            <p id="textStyle"> Help Us Find Your Match </p>
        </div>

        <section id="steps">
            <div id="steps">

                <div class="container text-center">
                    <div class="row">
                        <div class="col">
                            <img class="animated-element" src="image1.png">
                            <div id="division1" >
                                <h1 id ="step-title">Which School Are You In?</h1>
                                <input type="text" id="school"> 
                            </div>
                        </div>
                        <div class="col">
                            <img class="animated-element" src="image1.png" >
                            <div id="division2" class="input">
                                <h1 id ="step-title">What is Your Major ?</h1>
                                <input  type="text">
                                <h1 id ="step-title">Minor (if applicable)</h1>
                                <input type="text">
                            </div>
                        </div>
                        <div class="col">
                            <img class="animated-element" src="image1.png" >
                            <div id="division3" >
                                <h1 id ="step-title">Which Campus Are You In?</h1>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                        Beirut Campus
                                    </label>
                                  </div>
                                  <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                    <label class="form-check-label" for="flexRadioDefault2">
                                        Byblos Campus
                                    </label>
                                  </div>
                                  <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                    <label class="form-check-label" for="flexRadioDefault2">
                                        Cross-Campus
                                    </label>
                                  </div>
                                
                               
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </section>


    </div>
    <script src="../bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/js/bootstrap.bundle.js"></script>
